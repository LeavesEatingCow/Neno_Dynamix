{% load static %}
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
      <a class="navbar-brand" href="/#page-top"><img src="{% static 'images/neno_logo.png' %}" alt="..." /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars ms-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
              <li class="nav-item"><a class="nav-link" href="/#services">Services</a></li>
              <li class="nav-item"><a class="nav-link" href="/#portfolio">Portfolio</a></li>
              <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>

              <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
              
          </ul>
          {% if not request.user.is_authenticated %}
              <a href="{% url 'clients:signup' %}"><button type="button" class="btn btn-dark">Signup</button></a>
          {% endif%}
          {% if request.user.is_authenticated %}
              Logged in as: <a href="{% url 'core:profile-redirect' %}">{{ request.user.username }}
              <a href="{% url 'core:logout' %}"><button type="button" class="btn btn-dark">Logout</button></a>
          {% else %}
              <a href="{% url 'core:login' %}"><button type="button" class="btn btn-dark">Login</button></a>
          {% endif %}
      </div>
  </div>
