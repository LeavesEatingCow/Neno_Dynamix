{% for job in jobs %}
<tr id="job-{{ job.pk }}" class="job-row">
  {% if user.is_client %}
    <td>{{ job.pk }}</td>
    <td>{{ job.language.name }}</td>
    <td>{{ job.date_posted }}</td>
    <td>{{ job.status }}</td>
  {% else %}
    <td>{{ job.pk }}</td>
    <td>{{ job.language.name }}</td>
    <td>{{ job.job_date }}</td>
    <td>{{ job.job_time }}</td>
    <td>{{ job.status }}</td>
  {% endif %}
  <td>
    {% if user.is_client %}
      <button class="btn btn-primary btn-sm" hx-get="{% url 'jobs:edit-job' pk=job.pk %}" hx-target="#dialog">Edit</button>
      <button class="btn btn-light btn-sm" hx-get="{% url 'jobs:remove-job-confirmation' pk=job.pk %}" hx-target="#dialog">Remove</button>
    {% else %}
      <button class="btn btn-primary btn-sm" hx-get="{% url 'jobs:view-job' pk=job.pk %}" hx-target="#dialog">View</button>
    {% endif %}
  </td>
</tr>
{% endfor %}
