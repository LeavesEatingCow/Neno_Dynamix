{% extends "base.html" %}

{% block content %}

    <a href="{% url 'jobs:job-create' %}"> Create a new Job </a>
    <hr />
    <h1>This is all of our jobs </h1>
    {% for job in jobs %}
        <div class="interpreter">
            <a href="{% url 'jobs:job-detail' job.pk %}"> {{ job }} </a>: {{ job.description }}
        </div>
    {% endfor %}

{% endblock %}
