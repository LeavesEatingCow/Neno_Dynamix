{% extends "base_list.html" %}
{% block content %}
    <div class="container">
        <div class="px-5 my-5 text-center">
        <h1>Jobs</h1>
        </div>
        <button hx-get="{% url 'jobs:add-job' %}" hx-target="#dialog" class="btn btn-primary">
        Add a job
        </button>
        <table class="table">
        <thead>
            <tr>
            <th>ID</th>
            <th>Language</th>
            <th>Job Posted</th>
            <th>Status</th>
            </tr>
        </thead>

        <!-- load joblist with HTMX -->
        <tbody hx-trigger="load, jobListChanged from:body" hx-get="{% url 'jobs:job-list' %}" hx-target="this">
            <tr>
            <td class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </td>
            </tr>
        </tbody>

        </table>

    </div>

    <!-- Placeholder for the modal -->
    <div id="modal" class="modal fade">
        <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>

    <!-- Empty toast to show the message -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div id="toast-body" class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
        </div>
    </div>
  {% endblock content %}
